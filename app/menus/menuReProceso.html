<div id="expProd" data-role="page">
    <!-- HEADER -->
    <div class="header">
        <div class="nav-back" ng-click="navegacionPagina('menuPrincipal2', 'fadeInLeft', '')">
            <p>Volver</p>
        </div>
        <div class="breadcrumbs">
            <ul>
                <li>Exportadora</li>
            </ul>
        </div>
    </div>
    <!-- /HEADER -->
    <!-- CONTENT --> 
    <div class="container">
         <div id="PROD_SelectProductor" class="PopUp" data-role="page" style="display:{{verSelProductor}}">
            <div id="PROD_Productor" class="popup-productor">
                <div class="cerrar-popup" ng-click="mostrarProductores(false)"></div>
                <div class="header-popup">
                    <h1>Seleccione Exportadora</h1>
                </div>
                <div class="box-inp-productor">
                    <div class="img-productor"></div>
                    <div class="box-inp-medium">
                        <input id='Exportadora'  class="inp-red inp-productor" type="text" placeholder="Seleccionar Exportadora" />
                    </div>
                </div>
                <!-- FOOTER -->
                <div class="footer">
                    <!-- inicia BOX MOBILE -->
                    <div class="mobile-full">
                        <div class="btn btn-center" ng-click="seleccionProductor();">CONFIRMAR</div>
                    </div>
                    <!-- end BOX MOBILE -->
                </div>
                <!-- /FOOTER -->
            </div>
         </div>
        <div class="col-xs-12 col-md-12 col-lg-12">
            <div class="box-datos-generales" >
                <!-- GENERALES -->
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="" ng-click="mostrarProductores(true)">
                        <p class='hh'>Seleccionar exportadora</p>
                        <div class="img-productor2 "></div>
                        <div class="name-productor2 ">{{datosExportadora.exportadora.DESCRIPTION}}</div>
                        <div class="code-productor2 ">{{datosExportadora.exportadora.VALUE_CHAR}}</div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <h3>Seleccionar Especie</h3>
                        <select class="inp-default" ng-model="datosExportadora.especie" ng-options="item as item.DESCRIPTION for item in listaEspecies track by item.VALUE_CHAR">
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mobile-full">
                <div class="btn" id="btnContinuar_" ng-click="navegacionEspecies('rePro')">Continuar</div>
            </div>
        </div>
    </div>    
</div>
