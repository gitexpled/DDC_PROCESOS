<script src="app/menus/proceso/ctrMerma.js"></script>
<div id="crtPaletizar" data-role="page" ng-controller="ctrMerma">
    <div class="container">
        <div class="box-embalajes">
            <div class="datos-productor">
                <div class="productor-heredado" id="embalajePakingNombre_Codigo">{{dataSeleccion.nombreProductor}}</div>
            </div>
            <!--  KILOS ACUMULADOS  -->
            <div class="kilos-lote-packing">
                <div class="acumulados-lote-proceso">
                    <h2>Lote Proceso</h2>
                    <p id="loteProcesoPaking_1">{{dataSeleccion.loteProceso}}</p>
                </div>
                <div class="acumulados-packing">
                    <h2>Kg Total:</h2>
                    <p id="kiloAcumuladoPaking_1">{{dataSeleccion.totalKilo}}</p>
                </div>
            </div>
            <!--  KILOS ACUMULADOS  -->
            <!--  TAB CONTAINER  -->
            <div class="tab-container">
                <!--*****  TAB POR MATERIAL  *****-->
                <div class="tab-embalajes" id="div_tab_DescartePaking">
                    <div class="clearbig"></div>
                    <div class="row">
                        <div class="hgroup">Ingrese datos para este MATERIAL</div>
                        <div class="col-xs-8 col-sm-4 col-md-3">
                            <h3>Tipo de Material</h3>
                            <select class="inp-default" ng-model="datosMerma.material" ng-change="controlDescarte()" ng-options="item as item.MAKTG for item in listarMaterial track by item.MATNR">
                                <option value="">Seleccionar</option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-3">
                            <h3>Fecha Contabilizaci√≥n</h3>
                            <select class="inp-default inp-fecha ng-pristine ng-valid ng-touched" ng-model="datosMerma.selFechaContabilizacion" ng-options="item as item.name for item in selFechaContabilizacionOpciones track by item.value">
                                <option value="" class="">Seleccionar</option>
                            </select>
                        </div>
                        <!-- CANTIDAD -->
                        <div class="col-xs-4 col-sm-3 col-md-3">
                            <h3>Cantidad de Kilos</h3>
                            <div class="box-inp-tabs">
                                <input class="inp-default" ng-blur="controlDescarte()" ng-model="datosMerma.kilos" type="number" placeholder="N&ordm;" />
                            </div>
                        </div>
                    </div>
                </div>
            <!--  TAB CONTAINER  -->
        </div>
    </div>
    <!-- /CONTENT -->
    <!-- FOOTER -->
    <div class="footer">
        <div class="btn btn-center" ng-click="generaXML()">ENVIAR</div>
    </div>
    <!-- /FOOTER -->
</div>
    <div id="PACK_EnvioCajaEmbalada" class="PopUp" data-role="page" style="display:{{verPopRespuesta}}">
        <div id="envioCajaEnvaladaPOP" class="popup-sap">
            <!-- CLOSED-->
            <!--<div class="cerrar-popup" onClick="cerrarPopup('PROD_EnvioCajaEmbalada', 'envioCajaEnvaladaPOP')"></div>
             CLOSED -->
            <!-- HEADER POP-UP -->
            <div class="header-popup">
                <h1>Respuesta SAP</h1>
            </div>
            <!-- HEADER POP-UP -->

            <!-- AQUI SE CARGARAN LOS MERCADOS -->
            <div id="cargandoDatosSAP" class="LoadingMercados">
                <h1>Enviando datos</h1>
                <div id="loadingCajaEmabalda" class="animarLoading">
                    <ul class="bokeh"><li></li><li></li><li></li><li></li></ul>
                </div>
            </div>
            <!-- AQUI SE CARGA mensaje no encontrado  ercados -->
            <div id="popRespuestaEnvioCajaEmbalada"></div>

            <div class="clearfix"></div>
            <!-- FOOTER -->
            <div class="footer">
                <!-- inicia BOX MOBILE -->
                <div class="mobile-full">
                    <div class="btn btn-center" id="btnContinuar_" style="display:{{btnContinuar}}" ng-Click="goToPage('/menuProceso')">ACEPTAR</div>
                    <div class="btn btn-center" id="btnError" style="display:none" ng-Click="navegacionPagina('PACK_MenuPacking', 'fadeInLeft', '')">VOLVER</div>
                </div>
                <!-- end BOX MOBILE -->
            </div>
            <!-- /FOOTER -->
        </div>
    </div>
</div>
